<h2>Olympic Games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>
<ngx-charts-pie-chart
  [view]="[700, 400]"
  [results]="olympicArray"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  >
</ngx-charts-pie-chart>
